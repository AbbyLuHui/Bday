<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="add_bday.js"></script>
        <script src="background.js"></script>

        <style>
            body{
                height:300px;
                width:300px;
                font-family: fantasy;
                padding-top: 20px;
            }
            h4{
                font: 30 30px/0.8 'Great Vibes', Helvetica, sans-serif;
                text-align: center;
            }

            button{
                margin-right: 10px;
            }
        </style>
    </head>

    <body>
        <div class='container'>
            <h4>Add Birthday</h4>
            <form>
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                <label for="bday">Birthday</label>
                <input type="date" class="form-control" id="bday">
                </div>

                <button type="button" class="btn btn-light btn-sm" id='back'>Back</button>
                <button type="submit" class="btn btn-light btn-sm" id='submit'>Submit</button>
            </form>

        </div>
    </body>
</html>
