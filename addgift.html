<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      body{
        height:300px;
        width:300px;
        font-family: fantasy;
      }
    </style>
  </head>

  <body>
    </br>
    <div class= "container">
      <form>
        <div class="form-group">
          <label for="gift link">Gift URL:</label>
          <input type="url" id="url" name="gift_url" class="form-control" placeholder="Paste URL">
        </div>
        <div class="form-group">
          <label for="gift description">Description:</label>
          <textarea id="description" name="user_description" class="form-control" rows="3" placeholder="Enter gift description"></textarea>
        </div>

        <button id="giftSubmitButton" type="button" class="btn btn-light">Submit</button>
        <button id= "giftCancelButton" type="button" class="btn btn-light">Cancel</button>

        </form>
        </br>
    </div>
    <script src="addgift.js"></script>
  </body>
</html>
