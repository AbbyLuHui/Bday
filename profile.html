<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style>
  
    body{
      height:300px;
      width:300px;
    }
    h4{
      padding-top: 15px;
      text-align: center;
    }
    label{display:block;}
  form input{border:none;outline:none;box-sizing:border-box;}
  form.invert input{border:1px solid rgba(0,0,0,0.2);outline:none;}

  form>button:nth-of-type(1){
  color:black;display:none;
  }
  form>button:nth-of-type(2){
  color:black;display:none;
  }
  form>button:nth-of-type(3){
  color:black;display:inline-block;
  }
  form>button:nth-of-type(4){
    color:black;display:inline-block;
  }
  form>button:nth-of-type(5){
    color:black;display:inline-block;
  }
  form.invert>button:nth-of-type(1){
  display:inline-block;
  }
  form.invert>button:nth-of-type(2){
  display:inline-block;
  }
  form.invert>button:nth-of-type(3){
  display:none;
  }
  form.invert>button:nth-of-type(4){
    display:none;
  }
  form.invert>button:nth-of-type(5){
    display:none;
  }
  </style>
</head>
<body>
  <div class= "container">
    <form>
      <div><h4 id="profile_name">Name</h4></div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input readonly id="phone" type="phone" class="form-control" placeholder="Enter phone" name="phone">
      </div>
      <div class="form-group">
        <label for="msg">Message:</label>
        <textarea readonly id="msg" class="form-control" rows="3" placeholder="Enter birthday wishes"></textarea>
        <!-- <input type="msg" class="form-control" id="msg" placeholder="Enter birthday wishes" name="msg"> -->
      </div>

      <div class="list-group">
        <label for="giftlist">Gift List:</label>
        <div id="giftlist">
        </div>
      </div>
    </br>
    <!-- <div class="btn-group"> -->
      <button id= "save" type="submit" class="btn btn-light">Save</button>
      <button id= "cancel" type="button" class="btn btn-light">Cancel</button>
      <button id="edit" type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="edit phone and message">Edit</button>
      <button id="delete" type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="delete calendar event and profile">Delete</button>
      <button id= "back" type="button" class="btn btn-light btn-sm">Back</button>
      <button id= "gift" type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="add url and tag">Add Gift</button>

  </form>
  </br>
  </div>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
  <script src = "profile.js"></script>
</body>
</html>
